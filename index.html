<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./app.css">
</head>
<body style="background: #0bcb8a">

<div class="container">
    <div class="row">
        <h1 class="text-center my-5">TO DO LIST</h1>
        <div class="col-4 offset m-auto p-3 my-3">

            <div class="d-flex">
                <input type="search" placeholder="Search" class="mx-3 text-input input form-control">
                <button class="add-btn btn btn-primary mx-1">Add</button>
            </div>

            <div class="p-2 my-3">
                <ul class="list list-group"></ul>
            </div>
        </div>

    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
<script src="./app.js"></script>
</body>
</html>
